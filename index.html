<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1-9の公式ホームページ</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* 追加したスタイル */
        .comment {
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>1-9の公式ホームページです！</h1>
    
    <div class="btn">
        <a href="https://marimesyosinsya.github.io/1-9banana-linegroup-rule/">Lineグループのルール</a>
    </div>
    
    <hr color="black" noshade>
    
    <h2>今後のスケジュール</h2>
    <ul>
        <li>2024年度第1回期末テスト(6/21,6/24,6/25)</li>
        <li>夏休み(不明-8/31)</li>
        <li>2024年度第2回中間テスト</li>
    </ul>
    
    <hr color="black" noshade>
    
    <h2>コメントを残す</h2>
    <!-- コメント投稿フォーム -->
    <form id="commentForm">
        <input type="text" id="userName" placeholder="ユーザー名"><br>
        <textarea id="commentText" rows="4" cols="50" placeholder="コメントを入力してください"></textarea><br>
        <input type="submit" value="コメントする">
    </form>
    
    <!-- コメント一覧表示 -->
    <div id="commentsContainer">
        <!-- コメントがここに追加される -->
    </div>
    
    <!-- JavaScriptファイルの読み込み -->
    <script src="app.js"></script>
</body>
</html>
